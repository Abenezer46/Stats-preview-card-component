<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: aqua; }
    .attribution a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">

    <div class="left">

      <div class="top">

        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="subtext">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
      </div>
      
      <div class="bottom">

        <div class="b-left">
          <h3 class="num">10k+</h3>
          <p class="text">companies</p>
        </div>

        <div class="b-center">
          <h3 class="num">314</h3>
          <p class="text">templates</p>
        </div>

        <div class="b-right">
          <h3 class="num">12m+</h3>
          <p class="text btext">queries</p>
        </div>

      </div>

    </div>

    <div class="right">
      <img class="dis" src="/images/image-header-desktop.jpg" alt="">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="#">Abenezer Demissie</a>.
  </div>

</html>
